<select multiple="true" class="multiselect-exclude"
        data-bind="
    options: tenplates_included,
    selectedOptions: tenplates_excluded,
    optionsValue: 'value',
    optionsText: 'label',
    event: {change: updateExclude},
    attr: {id: multiselectId}"
></select>
<input class="admin__control-text hidden" type="text"
       data-bind="
    event: {change: userChanges},
    value: value,
    hasFocus: focused,
    valueUpdate: valueUpdate,
    attr: {
        name: inputName,
        form: 'product_form',
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
}"/>
