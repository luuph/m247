<div class="option-visible template-div-modal">
    <div class="control">
        <div class="add-visible-button button-show-modal" data-bind="event: {click: showModal}" data-toggle="tooltip" data-placement="top" title="Visibility"></div>
    </div>
    <aside role="dialog" class="modal-slide  product_form_product_form_store_title_modal" aria-labelledby="modal-title-14" aria-describedby="modal-content-14" data-role="modal" data-type="slide" tabindex="0" style="z-index: 902;">
        <div data-role="focusable-start" tabindex="0"></div>
        <div class="modal-inner-wrap" data-role="focusable-scope">
            <header class="modal-header">
                <h1 id="modal-title-14" class="modal-title" data-role="title" data-bind="text : $t('Manage Visibility')">
                </h1>
                <button class="action-close button-close-modal" type="button">
                    <span data-bind="text : $t('Close')"></span>
                </button>
                <div class="page-main-actions">
                    <div class="page-actions">
                        <div class="page-actions-buttons">
                            <button class="action-primary button-close-modal"  type="button"><span data-bind="text : $t('Done')"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="modal-content" data-role="content">
                <div class="modal-component">
                    <div class="fieldset-wrapper _show" data-level="0">
                        <div class="admin__fieldset-wrapper-content _hide">
                            <fieldset class="admin__fieldset">
                                <fieldset class="admin__field" data-index="group_container_0">
                                    <legend class="admin__field-label">
                                        <span data-bind="text : $t('Customer Group')"></span>
                                    </legend>
                                    <div class="admin__field-control admin__field-group-columns admin__control-fields">
                                        <div class="admin__field">
                                            <div class="admin__field-control">
                                                <select multiple="true" class="admin__control-multiselect visible-option-customer"
                                                        data-bind="
                                                    options: customer_group,
                                                    optionsValue: 'value',
                                                    optionsText: 'label',
                                                    attr: {id: multiselectCustomerId}"
                                                ></select>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="admin__field" data-index="group_container_0">
                                    <legend class="admin__field-label">
                                        <span data-bind="text : $t('Stores')">></span>
                                    </legend>
                                    <div class="admin__field-control admin__field-group-columns admin__control-fields">
                                        <div class="admin__field">
                                            <div class="admin__field-control _with-tooltip">
                                                <select multiple="true" class="admin__control-multiselect visible-option-store"
                                                        data-bind="
                                                    options: store_view,
                                                    optionsValue: 'value',
                                                    optionsText: 'label',
                                                    attr: {id: multiselectStored}"
                                                ></select>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="focusable-end" tabindex="0"></div>
    </aside>
    <input class="admin__control-text hidden" type="text"
           data-bind="
    event: {change: userChanges},
    value: value,
    hasFocus: focused,
    valueUpdate: valueUpdate,
    attr: {
        name: inputName,
        form: 'product_form',
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
}"/>
</div>
