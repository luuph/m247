<if args="isAllowed()">
    <if args="isSalable($row())">
        <if args="checkHidePrice($row())">
            <if args="checkHidePriceUrl($row())">
                <a attr="href: checkHidePriceUrl($row())">
                    <span text="getHidePriceWidgetText($row())"/>
                </a>
            </if>
            <ifnot args="checkHidePriceUrl($row())">
                <span text="getHidePriceWidgetText($row())"/>
            </ifnot>
        </if>

        <ifnot args="checkHidePrice($row())">
            <div class="stock unavailable">
                <button class="action tocart primary"
                        attr="'data-mage-init': getDataMageInit($row()),
                      'data-post': getDataPost($row()),
                       title: getLabel()"
                        type="button">
                    <span text="getLabel()"/>
                </button>
            </div>
        </ifnot>
    </if>

    <ifnot args="isSalable($row())">
        <div class="stock unavailable">
            <text args="$t('Availability')"/>
            <span translate="'Out of stock'"/>
        </div>
    </ifnot>
</if>
